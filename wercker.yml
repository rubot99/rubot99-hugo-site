box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.17"
        theme: hugo-tranquilpeak-theme
        flags: --buildDrafts=true
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - leipert/git-push:
            gh_oauth: $GIT_TOKEN
            repo: rubot99/rubot99.github.io
            branch: master
            basedir: public
